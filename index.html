<div style="max-width: 100%; overflow-x: auto;">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 900" style="width: 100%; height: auto; max-width: 500px;">
    <!-- Background -->
    <rect width="800" height="900" fill="#f0f0f0"/>
    
    <!-- Chart area -->
    <rect x="50" y="50" width="700" height="500" fill="white" stroke="black" stroke-width="2"/>
    
    <!-- X-axis -->
    <line x1="50" y1="550" x2="750" y2="550" stroke="black" stroke-width="2"/>
    <text x="400" y="590" text-anchor="middle" font-size="14" font-weight="bold" fill="black">Years</text>
    
    <!-- Y-axis -->
    <line x1="50" y1="50" x2="50" y2="550" stroke="black" stroke-width="2"/>
    <text x="25" y="300" text-anchor="middle" font-size="14" font-weight="bold" fill="black" transform="rotate(-90 25 300)">Value</text>
    
    <!-- X-axis labels -->
    <text x="50" y="570" text-anchor="middle" font-size="10" font-weight="bold" fill="black">1980</text>
    <text x="190" y="570" text-anchor="middle" font-size="10" font-weight="bold" fill="black">1990</text>
    <text x="330" y="570" text-anchor="middle" font-size="10" font-weight="bold" fill="black">2000</text>
    <text x="470" y="570" text-anchor="middle" font-size="10" font-weight="bold" fill="black">2010</text>
    <text x="610" y="570" text-anchor="middle" font-size="10" font-weight="bold" fill="black">2020</text>
    <text x="750" y="570" text-anchor="middle" font-size="10" font-weight="bold" fill="black">2030</text>
    
    <!-- Dollar Purchasing Power line -->
    <path d="M50,100 Q400,300 750,500" stroke="red" fill="none" stroke-width="3"/>
    <text x="100" y="80" fill="red" font-size="12" font-weight="bold">Dollar Purchasing Power</text>
    
    <!-- Value of Time line -->
    <path d="M50,500 Q330,480 610,450 T750,50" stroke="green" fill="none" stroke-width="3"/>
    <text x="550" y="70" fill="green" font-size="12" font-weight="bold">Value of Time (Time Deflation)</text>
    
    <!-- AI/ChatGPT marker -->
    <circle cx="680" cy="250" r="5" fill="green"/>
    <text x="690" y="240" fill="green" font-size="10" font-weight="bold">AI/ChatGPT (2022)</text>
    
    <!-- 1440TIME marker -->
    <circle cx="680" cy="270" r="5" fill="green"/>
    <text x="690" y="275" fill="green" font-size="10" font-weight="bold">1440TIME</text>
    
    <!-- Dollar symbol -->
    <text x="30" y="110" font-size="20" fill="green" font-weight="bold">$</text>
    
    <!-- 1440TIME Token (Bitcoin-like symbol) -->
    <circle cx="710" cy="300" r="15" fill="gold" stroke="black"/>
    <text x="710" y="306" text-anchor="middle" font-size="14" fill="black" font-weight="bold">â‚®</text>
    
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="black">1440TIME: Time Value vs Dollar Value (1980-2030)</text>
    
    <!-- Explanation text -->
    <text x="50" y="620" font-size="12" font-weight="bold" fill="black">
      <tspan x="50" dy="0">This chart demonstrates how the value of time has grown</tspan>
      <tspan x="50" dy="15">exponentially since 1980, while the dollar has eroded. In 2024,</tspan>
      <tspan x="50" dy="15">60 minutes of time is 30% more valuable than in the 1980s.</tspan>
      <tspan x="50" dy="15">Yet, 90% of people are unaware of this crucial shift in time's</tspan>
      <tspan x="50" dy="15">value. Since 2022, with the advent of AI like ChatGPT and</tspan>
      <tspan x="50" dy="15">Claude, we've entered a period of "time deflation" - where each</tspan>
      <tspan x="50" dy="15">minute becomes increasingly valuable due to enhanced</tspan>
      <tspan x="50" dy="15">productivity. This paradigm shift means that, like goods in a</tspan>
      <tspan x="50" dy="15">deflationary economy, our time can accomplish more.</tspan>
      <tspan x="50" dy="25">The 1440TIME system recognizes this shift by transforming</tspan>
      <tspan x="50" dy="15">abstract minutes into concrete "Time Tokens." This conversion</tspan>
      <tspan x="50" dy="15">from minutes to tokens is a crucial step in reframing how we</tspan>
      <tspan x="50" dy="15">perceive and value time. By tokenizing time, we make its value</tspan>
      <tspan x="50" dy="15">tangible and measurable, much like traditional currency. This</tspan>
      <tspan x="50" dy="15">approach encourages people to view their time as a precious</tspan>
      <tspan x="50" dy="15">resource to be invested wisely. In our rapidly evolving world,</tspan>
      <tspan x="50" dy="15">where each minute holds exponentially more potential,</tspan>
      <tspan x="50" dy="15">treating time as a form of currency promotes more conscious</tspan>
      <tspan x="50" dy="15">and strategic use of this invaluable asset.</tspan>
    </text>
  </svg>
</div>
